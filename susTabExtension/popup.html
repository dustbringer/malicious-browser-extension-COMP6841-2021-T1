<!DOCTYPE html>
<html>
    <head>
        <title>pop</title>
        <style>
            body {
                width: 200px;
            }
            #heading {
                margin-bottom: 0;
            }
            #warning {
                color: red;
                margin-top: 0;
            }
            #reload {
                margin: 5px 0;
            }
        </style>
    </head>

    <body>
        <h2 id="heading">Toggle the features!</h2>
        <p id="warning">Please reload extension or restart Chrome after a change</p>
        <div>
            <input
                type="checkbox"
                id="passwordWatcher"
                name="passwordWatcher"
            />
            <label for="passwordWatcher">Password Watcher</label>
        </div>
        <div>
            <input type="checkbox" id="historyWatcher" name="historyWatcher" />
            <label for="historyWatcher">History Watcher</label>
        </div>
        <div>
            <input type="checkbox" id="incognitoHistoryWatcher" name="incognitoHistoryWatcher" />
            <label for="incognitoHistoryWatcher">Incognito History Watcher</label>
        </div>
        <div>
            <input type="checkbox" id="keyPressWatcher" name="keyPressWatcher" />
            <label for="keyPressWatcher">KeyPress Watcher</label>
        </div>
        <div>
            <input type="checkbox" id="cookieWatcher" name="cookieWatcher" />
            <label for="cookieWatcher">Cookie Watcher</label>
        </div>
        <div>
            <input type="checkbox" id="requestWatcher" name="requestWatcher" />
            <label for="requestWatcher">Request Watcher</label>
        </div>

        <button id="reload" type="button">Reload</button>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
